<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matplotlib Plot</title>
    <!-- Include Tailwind CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <!-- Include mpld3 library -->
    <script src="https://mpld3.github.io/js/mpld3.v0.5.5.js"></script>
</head>

<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <!-- Display the Matplotlib plot as an interactive HTML -->
    <div class="max-w-full bg-gray-700 shadow-md overflow-hidden">
        <div class="text-center  mb-4">
            <h1 class="text-2xl font-bold text-gray-100">Javier Milei Imagen Negativa Por Mes</h1>

        </div>
        {{ html_plot|safe }}
    </div>
</body>

</html>
