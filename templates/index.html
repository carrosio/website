<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matplotlib Plot</title>
    <!-- Include Tailwind CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <!-- Include mpld3 library -->
    <script src="https://mpld3.github.io/js/mpld3.v0.5.5.js"></script>
</head>

<body class="bg-gray-100 max-w-full min-h-screen flex items-center justify-center">
    <!-- Display the Matplotlib plot as an interactive HTML -->
    <div class="max-w-full bg-gray-100  overflow-hidden">
        <div class="text-center pt-4 p-2">
            <h1 class="text-3xl font-bold p-2 text-gray-900">Imagen Negativa Javier Milei</h1>
            <p class="text-1xl text-gray-700 ">Promedio Ratio (Comments / Likes) Post Instagram</p>
            <p class="text-1xl text-gray-700 ">MES</p>

        </div>
        {{ html_plot|safe }}
    </div>
</body>

</html>
